<html lang="pt-br">
<head>
  <title>Formulário</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var DataNasc = document.forms["myForm"]["DataNasc"].value;
      var telefone = document.forms["myForm"]["telefone"].value;
      var profissao = document.forms["myForm"]["profissao"].value;
      if (name == "" || DataNasc == "" || telefone == "" || profissao == ""){
        alert("Por favor, preencha todos os campos.");
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Cadastro Cliente</h2>
    <form name="myForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" placeholder="Insira seu nome" name="name">
      </div>
      <div class="form-group">
        <label for="DataNasc">Data de Nascimento:</label>
        <input type="DataNasc" class="form-control" id="DataNasc" placeholder="Insira sua Data de Nascimento" name="DataNasc">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" name="telefone"></input>
      </div>
      <div class="form-group">
        <label for="Profissão">Qual é a sua Profissão?</label>
        <input type="text" class="form-control" id="profissao" placeholder="Digite sua profissão" name="profissao"></input>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>
</html>
